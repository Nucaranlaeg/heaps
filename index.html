<meta charset="UTF-8" />

<head>
	<title>Heaps</title>
	<link rel="stylesheet" type="text/css" href="dist/style/style.css" />
	<!--Dependencies-->
	<script type="text/javascript" defer src="dependencies/lz-string/lz-string.min.js"></script>
	<!--Game code-->
	<script type="text/javascript" defer src="dist/script/upgrades.js"></script>
	<script type="text/javascript" defer src="dist/script/main.js"></script>
</head>

<body>
	<div id="templates">
		<div id="room-type-template" class="room-type">
			<div class="name"></div>
			<div class="cost"></div>
		</div>
		<div id="upgrade-template" class="upgrade">
			<div class="name"></div>
			<div class="cost"></div>
		</div>
		<span id="resource-template" class="resource">
			<span class="name"></span>
			<span class="count"></span>
		</span>
	</div>
	<div id="heaps" class="panel"></div>
	<div id="total-panel" class="panel">
		<div id="total-stats" class="panel-box"></div>
		<div id="selection-upgrades" class="panel-box"></div>
	</div>
	<div id="selection-panel" class="panel">
		<div id="selection-stats" class="panel-box"></div>
		<div id="selection-upgrades" class="panel-box"></div>
	</div>
</body>
